[package]
name = "logss"
description = "A simple command line tool that helps you visualize an input stream of text."
version = "1.0.0-beta"
authors = ["Victor Rosales <todoesverso@gmail.com>"]
edition = "2021"
publish = true
repository = "https://github.com/todoesverso/logss"
keywords = ["terminal", "logs", "cli", "split"]
categories = ["visualization", "command-line-utilities", "parsing"]
license = "MIT"
rust-version = "1.67.0"
exclude = [
  "assets/*",
  ".github",
  "Makefile.toml",
  "CONTRIBUTING.md",
  "*.log",
  "tags",
]
readme = "README.md"


[dependencies]
crossterm = "0.26.1"
is-terminal = "0.4.9"
unicode-width = "0.1.11"
pico-args = "0.5.0"
ratatui = "0.23.0"
regex = "1.9.5"
serde_yaml = "0.9.22"
serde = {version = "1.0.171", features = ["derive"]}
proc-macro2 = "1.0.67"
slug = "0.1.4"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
strip = true

[dev-dependencies]
assert_cmd = "2.0.10"
predicates = "3.0.3"
